<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, initial-scale=1" />
  <title>SDA Promoters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: #004d00;
      min-height: 100vh;
    }
    #headerdiv, #footerdiv {
      background: #004d00;
      color: white;
      padding: 15px 5vw;
      text-align: center;
      width: 100%;
      flex-shrink: 0;
    }
    .centered-embed {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 1080px;
      background: black;
    }
    @media (max-width: 1120px) {
      .centered-embed { min-height: 60vw; }
      .pa-gallery-player-widget { width: 98vw !important; height: auto !important; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
</head>
<body>
  <div id="headerdiv"></div>

  <div class="centered-embed">
    <div class="pa-gallery-player-widget"
      style="width:1080px; height:1080px; display:none;"
      data-link="https://photos.app.goo.gl/wTfFKFvDwDPDikFh9"
      data-title="New photo Â· Saturday, Oct 4 ðŸ“¸"
      data-description="Tap to view!">
      <object data="https://lh3.googleusercontent.com/pw/AP1GczPUD-U5edrWV2THlZ3OrZEsUE6Xia4OaKtBm_IQCARsreScPt6MJvsVO16QffjgnYQJkFZnUHeRfkbiN1_JuLZlr0bJfKd7tDthh8_8_F_FpifXbw=w1920-h1080"></object>
    </div>
  </div>

  <div id="footerdiv"></div>

  <script>
    async function loadHTML(id, url) {
      const response = await fetch(url);
      if (response.ok) {
        document.getElementById(id).innerHTML = await response.text();
      }
    }
    async function startPage() {
      await loadHTML("headerdiv", "header.html");
      await loadHTML("footerdiv", "footer.html");
    }
    startPage();
  </script>
</body>
</html>
