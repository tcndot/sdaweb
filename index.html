<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1" />
  <title>SDA Promoters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: #004d00;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;
    }
    #headerdiv, #footerdiv {
      background: #004d00;
      color: white;
      padding: 15px 5vw;
      text-align: center;
      width: 100%;
      flex-shrink: 0;
    }
    .slideshow-container {
      flex: 1 0 auto;
      width: 100vw;
      height: 100%;
      min-height: 0;
      min-width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      position: relative;
      overflow: hidden;
    }
    .slideshow-container img {
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      width: 100vw;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.7s;
      z-index: 1;
      background: black;
      margin: 0;
      padding: 0;
    }
    .slideshow-container img.active {
      opacity: 1;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .slideshow-container img {
        width: 100vw;
        height: 100vw;
      }
    }
  </style>
</head>
<body>
  <div id="headerdiv"></div>

  <div class="slideshow-container">
    <img src="https://i.postimg.cc/tT6pbKBz/img1.jpg" alt="First" class="active">
    <img src="https://i.postimg.cc/3xkqzgSp/img2.jpg" alt="Second">
  </div>

  <div id="footerdiv"></div>
  <script>
    async function loadHTML(id, url) {
      const response = await fetch(url);
      if (response.ok) {
        document.getElementById(id).innerHTML = await response.text();
      }
    }
    // Simple slideshow logic
    function startSlideshow() {
      const images = document.querySelectorAll('.slideshow-container img');
      let current = 0;
      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 5000); // 5 seconds per image
    }
    async function startPage() {
      await loadHTML("headerdiv", "header.html");
      await loadHTML("footerdiv", "footer.html");
      startSlideshow();
    }
    startPage();
  </script>
</body>
</html>
