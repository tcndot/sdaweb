<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDA Promoters</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="header"></div>

  <main class="main-content home-hero-row">
    <div class="home-left">
      <h1 id="bigHeading">Please wait...</h1>
      <p id="subHeading"></p>
      <a id="knowMoreBtn" class="home-cta-btn" href="#">Know more about us</a>
    </div>
    <div class="home-right">
      <div class="carousel-box">
        <img id="carouselImage" src="" alt="Gallery Image" class="carousel-img" />
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    let siteData = {};
    let homeData = {};

    async function fetchSiteData() {
      const response = await fetch("data.json");
      siteData = await response.json();
    }

    async function fetchHomeData() {
      try {
        const response = await fetch("homepagedata.json");
        homeData = await response.json();
        console.log('Loaded homepagedata:', homeData);
      } catch (e) {
        console.error('Failed to load homepagedata.json', e);
      }
    }

    async function loadHTML(id, url) {
      const response = await fetch(url);
      if(response.ok) {
        document.getElementById(id).innerHTML = await response.text();
      } else {
        console.error(`Failed to load ${url} with status ${response.status}`);
      }
    }

    async function initialize() {
      await Promise.all([fetchSiteData(), fetchHomeData()]);

      await loadHTML('header', 'header.html');
      await loadHTML('footer', 'footer.html');

      setData();
      setHomeData();
    }

    initialize();

    function setData() {
      const s = siteData;
      const setText = (id, text) => {
        const el = document.getElementById(id);
        if (el) el.textContent = text;
      };
      const setLink = (id, href, text) => {
        const el = document.getElementById(id);
        if (el) {
          el.href = href;
          el.textContent = text;
        }
      };

      setText('company-name-top', s.companyNameTop);
      setText('company-name-footer', s.companyName);
      setLink('phone-link-top', 'tel:' + s.phone, 'Call ' + s.phone);
      setLink('whatsapp-link-top', 'https://wa.me/' + s.phone, 'WhatsApp ' + s.phone);
      setLink('phone-link-footer', 'tel:' + s.phone, s.phone);
      setLink('email-link', 'mailto:' + s.email, s.email);
      setText('main-office', s.mainOffice);
      setText('branch-office', s.branchOffice);
      setLink('facebook-link', s.socialLinks.facebook, 'Facebook');
      setLink('youtube-link', s.socialLinks.youtube, 'YouTube');
      setLink('instagram-link', s.socialLinks.instagram, 'Instagram');
      const map = document.getElementById('google-map');
      if (map) map.src = s.googleMapsEmbedSrc;
    }

    function setHomeData() {
      if (!homeData || !homeData.bigHeading) {
        console.warn('Homepage data not available.');
        return;
      }

      setText('bigHeading', homeData.bigHeading);
      setText('subHeading', homeData.subHeading);
      setLink('knowMoreBtn', homeData.ctaLink, homeData.ctaText);

      let images = homeData.carouselImages;
      let carousel = document.getElementById('carouselImage');
      if (!carousel || !images || images.length === 0) {
        console.warn('Carousel elements missing or images array empty.');
        return;
      }

      let i = 0;
      function showNextImage() {
        carousel.src = images[i];
        i = (i + 1) % images.length;
      }
      showNextImage();
      setInterval(showNextImage, 2500); // rotate images every 2.5 seconds
    }
  </script>

</body>
</html>
