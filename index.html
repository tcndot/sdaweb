<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDA Promoters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: #004d00;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #headerdiv, #footerdiv {
      background: #004d00;
      color: white;
      padding: 15px 5vw;
      text-align: center;
      width: 100%;
      flex-shrink: 0;
    }
    .slideshow-container {
      width: 100%;
      height: 1080px; /* fixed height matching image height */
      max-width: 1920px; /* max width full HD */
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }
    .slideshow-container img {
      width: 1080px;  /* fixed square size */
      height: 1080px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    .slideshow-container img.active {
      opacity: 1;
      position: relative;
      z-index: 1;
    }
    @media (max-width: 1200px) {
      .slideshow-container {
        height: auto;
      }
      .slideshow-container img {
        width: 90vw;
        height: auto;
        position: relative;
        opacity: 1 !important;
      }
    }
  </style>
</head>
<body>
  <div id="headerdiv"></div>

  <div class="slideshow-container">
    <img src="images/homepagephoto1.jpg" alt="Photo 1" class="active" />
    <img src="images/homepagephoto2.jpg" alt="Photo 2" />
    <img src="images/homepagephoto3.jpg" alt="Photo 3" />
    <img src="images/homepagephoto4.jpg" alt="Photo 4" />
    <img src="images/homepagephoto5.jpg" alt="Photo 5" />
    <img src="images/homepagephoto6.jpg" alt="Photo 6" />
  </div>

  <div id="footerdiv"></div>

  <script>
    async function loadHTML(id, url) {
      const response = await fetch(url);
      if (response.ok) {
        document.getElementById(id).innerHTML = await response.text();
      }
    }

    function startSlideshow() {
      const images = document.querySelectorAll('.slideshow-container img');
      let current = 0;
      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 2000);
    }

    async function startPage() {
      await loadHTML("headerdiv", "header.html");
      await loadHTML("footerdiv", "footer.html");
      startSlideshow();
    }

    startPage();
  </script>
</body>
</html>
