<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SDA Promoters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: black;
      color: #004d00;
      font-family: Arial, sans-serif;
      width: 100%;
      overflow-x: hidden; /* No sideways scroll */
    }
    #headerdiv, #footerdiv {
      width: 100%;
      background: #004d00;
      color: white;
      text-align: center;
      padding: 16px 0;
      box-sizing: border-box;
    }
    .slideshow-container {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .slideshow-container img {
      width: 100%;
      height: auto;
      display: none;
      background: black;
      border: 0;
    }
    .slideshow-container img.active {
      display: block;
    }
    @media (max-width:600px) {
      #headerdiv, #footerdiv { font-size: 1rem; padding: 10px 0; }
    }
  </style>
</head>
<body>
<div id="headerdiv">
  <!-- Add your header content here -->
  SDA Infra & Promoters
</div>
<div class="slideshow-container">
  <img src="https://i.postimg.cc/tT6pbKBz/img1.jpg" alt="First" class="active"/>
  <img src="https://i.postimg.cc/3xkqzgSp/img2.jpg" alt="Second"/>
</div>
<div id="footerdiv">
  <!-- Add your footer content here -->
  &copy; 2025 SDA Infra & Promoters
</div>
<script>
  function startSlideshow() {
    const images = document.querySelectorAll('.slideshow-container img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 5000);
  }
  startSlideshow();
</script>
</body>
</html>
