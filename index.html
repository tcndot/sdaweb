<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDA Promoters</title>
  <style>
    body, h1, h2, h3, p, ul, li, a, span {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #f4fff4;
      color: #004d00;
      font-size: 1rem;
    }
    .main-content {
      margin: 36px 5vw;
      background: #fff;
      border-radius: 10px;
      font-size: 1.15rem;
      padding: 32px;
      box-shadow: 0 0 12px #a8e6a3;
    }
    .home-hero-row {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 48px;
      min-height: 350px;
    }
    .home-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-right: 42px;
    }
    .bigHeading {
      font-size: 2.7rem;
      font-weight: 800;
      color: #007f3f;
      margin-bottom: 12px;
    }
    .subHeading {
      font-size: 1.18rem;
      color: #226b25;
      margin-bottom: 26px;
    }
    .home-cta-btn {
      background: #009933;
      color: #fff;
      font-size: 1.13rem;
      font-weight: bold;
      border: none;
      padding: 15px 38px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 1px 8px #a8e6a3;
      margin-top: 12px;
      transition: background 0.22s;
      display: inline-block;
    }
    .home-cta-btn:hover {
      background: #065920;
    }
    .home-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-box {
      background: #e6ffe6;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 1.5px 11px #d0f7c4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 210px;
      min-height: 210px;
    }
    .carousel-img {
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 2.5px solid #009933;
    }
    @media (max-width: 900px) {
      .main-content { margin: 18px 1.5vw; padding: 12px; }
      .home-hero-row { flex-direction: column; gap: 22px; }
      .home-left, .home-right { padding: 0; }
      .carousel-box { min-width: 130px; min-height: 130px; padding: 13px; }
      .carousel-img { max-width: 96vw; max-height: 140px; }
    }
  </style>
</head>
<body>
  <div id="headerdiv"></div>

  <main class="main-content home-hero-row">
    <div class="home-left">
      <h1 class="bigHeading">Are you ready</h1>
      <p class="subHeading">to buy the best real estate space in Delhi?</p>
      <a class="home-cta-btn" href="about.html">Know more about us</a>
    </div>
    <div class="home-right">
      <div class="carousel-box">
        <img src="images/homepagephoto1.jpg" alt="Gallery Image" class="carousel-img"/>
      </div>
    </div>
  </main>

  <div id="footerdiv"></div>

  <script>
    async function loadHTML(id, url) {
      const response = await fetch(url);
      if (response.ok) {
        document.getElementById(id).innerHTML = await response.text();
      }
    }
    async function startPage() {
      await loadHTML("headerdiv", "header.html");
      await loadHTML("footerdiv", "footer.html");
    }
    startPage();
  </script>
</body>
</html>
