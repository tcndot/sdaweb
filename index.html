<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDA Promoters</title>
  <style>
    body, h1, h2, h3, p, ul, li, a, span {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #000000;
      color: #004d00;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #headerdiv, #footerdiv {
      background: #004d00;
      color: white;
      padding: 15px 5vw;
      text-align: center;
    }
    .photo-gallery {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e6ffe6;
      padding: 24px 0;
    }
    .photo-gallery img {
      max-width: 90vw;
      max-height: 400px;
      border-radius: 12px;
      border: 3px solid #009933;
      object-fit: cover;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }
    .photo-gallery img.active {
      display: block;
      opacity: 1;
    }
    @media (max-width: 600px) {
      .photo-gallery img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div id="headerdiv"></div>

  <div class="photo-gallery">
    <img src="images/homepagephoto1.jpg" alt="Photo 1" class="active" />
    <img src="images/homepagephoto2.jpg" alt="Photo 2" />
    <img src="images/homepagephoto3.jpg" alt="Photo 3" />
    <img src="images/homepagephoto4.jpg" alt="Photo 4" />
    <img src="images/homepagephoto5.jpg" alt="Photo 5" />
    <img src="images/homepagephoto6.jpg" alt="Photo 6" />
  </div>

  <div id="footerdiv"></div>

  <script>
    async function loadHTML(id, url) {
      const response = await fetch(url);
      if (response.ok) {
        document.getElementById(id).innerHTML = await response.text();
      }
    }

    function startSlideshow() {
      const images = document.querySelectorAll('.photo-gallery img');
      let current = 0;
      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 2000);
    }

    async function startPage() {
      await loadHTML("headerdiv", "header.html");
      await loadHTML("footerdiv", "footer.html");
      startSlideshow();
    }

    startPage();
  </script>
</body>
</html>
