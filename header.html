<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    font-weight: bold;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
  }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg {
    width: 19px;
    height: 19px;
    fill: #e8f5e8;
    margin-right: 7px;
  }

  .header-bar {
    background: linear-gradient(135deg, #ffffff, #f0f7f0);
    color: #1a3a1a;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 43px 4vw 10px 4vw;
    box-sizing: border-box;
    position: relative;
    margin-top: 40px;
    min-height: 54px;
  }
  .logo-brand-row {
    display: flex;
    align-items: center;
    gap: 13px;
    min-width: 0;
    flex: 1 1 auto;
    justify-content: flex-start;
  }
  .logo-link {
    display: flex;
    align-items: center;
    gap: 9px;
    text-decoration: none;
    min-width: 0;
  }
  .logo-img {
    width: 41px;
    height: 41px;
    object-fit: contain;
    border-radius: 9px;
    background: #fff;
    border: 2px solid #1a3a1a;
    box-shadow: 0 0 8px rgba(26,58,26,.13);
    flex-shrink: 0;
  }
  .logo-link:hover .logo-img {
    filter: brightness(0.95);
  }
  .companyNameTop {
    font-size: 1.09rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    background: linear-gradient(135deg,#1a3a1a,#2e7d32);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 56vw;
    display: block;
  }
  .simple-hamburger {
    width: 34px;
    height: 34px;
    margin-left: 12px;
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
    transition: background 0.13s;
    flex-shrink: 0;
  }
  .simple-hamburger svg {
    width: 26px;
    height: 26px;
    stroke: #1a3a1a;
    stroke-width: 3.1;
    stroke-linecap: round;
  }
  .simple-hamburger:focus,
  .simple-hamburger:active {
    background: #e0e0e0;
    outline: none;
  }

  @media (min-width: 900px) {
    .header-bar {
      min-height: 80px;
      padding: 20px 8vw 20px 8vw;
    }
    .logo-img { width: 58px; height: 58px; }
    .companyNameTop { font-size: 1.78rem; letter-spacing: 2px; max-width: 32vw; }
    .simple-hamburger { width: 44px; height: 44px; }
    .logo-brand-row { gap: 16px; }
  }
  @media (max-width: 530px) {
    .companyNameTop { font-size: 0.85rem; max-width: 30vw; }
    .logo-img { width: 28px; height: 28px; }
    .simple-hamburger { width: 28px; height: 28px; }
  }
</style>

<div class="top-bar">

      Call: 9999944622
    </span>
  </a>
</div>

<div class="header-bar">
  <div class="logo-brand-row">
    <a href="https://sdapromoters.com" class="logo-link" target="_blank" rel="noopener">
      <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img" />
      <span class="companyNameTop">SDA Infra & Promoters</span>
    </a>
  </div>
  <button class="simple-hamburger" type="button" aria-label="Show menu">
    <svg viewBox="0 0 28 28">
      <line x1="5" y1="7" x2="23" y2="7" />
      <line x1="5" y1="14" x2="23" y2="14" />
      <line x1="5" y1="21" x2="23" y2="21" />
    </svg>
  </button>
</div>
