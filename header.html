<!-- header.html -->
<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg { width: 19px; height: 19px; fill: #e8f5e8; margin-right: 7px; }

  .header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 28px 5vw 20px 5vw;
    margin-top: 40px;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    min-height: 78px;
    width: 100vw;
    box-sizing: border-box;
    position: relative;
  }
  .branding-block {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 18px;
    min-width: 0;
    flex: 1 1 0;
  }
  .branding-link {
    display: flex;
    align-items: center;
    gap: 13px;
    text-decoration: none;
    flex-shrink: 0;
  }
  .logo-img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 13px;
    background: #fff;
    border: 3px solid #1a3a1a;
    box-shadow: 0 0 15px rgba(26, 58, 26, 0.18);
    flex-shrink: 0;
  }
  .companyNameTop {
    font-size: 2.35rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    color: #1a3a1a;
    line-height: 1.13;
    margin: 0;
    padding: 0;
    text-align: center;
    display: flex;
    align-items: center;
    min-width: 0;
  }
  .simple-hamburger {
    width: 46px;
    height: 46px;
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    flex-shrink: 0;
    margin-left: 14px;
  }
  .simple-hamburger svg {
    width: 28px; height: 28px;
    stroke: #1a3a1a; stroke-width: 3.2; stroke-linecap: round;
  }
  .simple-hamburger:focus,.simple-hamburger:active { background: #e0e0e0; outline:none;}

  @media (max-width:990px) {
    .header-bar { min-height: 65px; padding: 16px 3vw 12px 3vw; }
    .logo-img { width: 38px; height: 38px; border-radius: 9px;}
    .companyNameTop { font-size: 1.15rem; }
    .simple-hamburger { width: 30px; height: 30px; margin-left: 6px;}
    .branding-block { gap: 8px;}
  }
  @media (max-width:540px) {
    .header-bar { min-height: 44px; padding: 8px 2vw 8px 2vw; align-items: center;}
    .branding-block {
      gap: 5px;
      align-items: center;
      justify-content: center;
    }
    .logo-img { width: 26px; height: 26px;}
    .companyNameTop {
      font-size: 0.98rem;
      font-weight: 900;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .simple-hamburger { width: 19px; height: 19px; }
  }
</style>

<div class="top-bar">
  <a href="tel:9999944622" class="phone-link">
    <span class="phone-icon">
      <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.55.57 1 1 0 011 1V21a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.21.2 2.41.57 3.55a1 1 0 01-.25 1.01l-2.2 2.23z"></path></svg>
      Call: 9999944622
    </span>
  </a>
</div>
<div class="header-bar">
  <div class="branding-block">
    <a href="https://sdapromoters.com" target="_blank" rel="noopener" class="branding-link">
      <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img" />
      <span class="companyNameTop">SDA Infra & Promoters</span>
    </a>
  </div>
  <button class="simple-hamburger" type="button" aria-label="Show menu">
    <svg viewBox="0 0 28 28">
      <line x1="5" y1="7" x2="23" y2="7" />
      <line x1="5" y1="14" x2="23" y2="14" />
      <line x1="5" y1="21" x2="23" y2="21" />
    </svg>
  </button>
</div>
