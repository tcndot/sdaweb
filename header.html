  /* Hamburger Menu Styles */
  .header-menu {
    position: absolute;

  .header-menu li a {

    text-decoration: none;

  @media (min-width: 991px) {
    .header-bar { justify-content: space-between; }
    .branding-block { margin-left: 12vw; }
    .simple-hamburger { width: 44px; height: 44px; background: none; padding: 0;}
    .logo-img { width: 64px; height: 64px; }
    .companyNameTop { font-size: 2rem; }
    .flex-spacer { display: block; flex: 1 1 0; }
  }
  @media (max-width: 990px) {
    .header-bar { display: flex; justify-content: space-between; align-items: center; padding: 7px 2vw; min-height: 60px; height: auto; width: 100vw; box-sizing: border-box;}
    .branding-block { display: flex; align-items: center; gap: 10px; min-width: 0; flex-shrink: 1; flex-grow: 1; max-width: calc(100vw - 60px); overflow: hidden; margin-left: 0;}
    .logo-img { width: 40px; height: 40px; flex-shrink: 0;}
    .companyNameTop { font-size: 1.3rem; font-weight: 900; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-shrink: 1; min-width: 0; margin-right: 0; letter-spacing: 1px; }
    .simple-hamburger { width: 44px; height: 44px; background-color: rgba(0,0,0,0.07); border-radius: 8px; flex-shrink: 0; margin-left: 0; margin-right: 0; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: width 0.3s, height 0.3s;}
    .simple-hamburger svg { width: 32px; height: 32px; transition: width 0.3s, height 0.3s;}
    .header-menu { right: 2vw; min-width: 160px; padding: 18px 18px;}
  }
  @media (max-width: 540px) {
    .header-bar { min-height: 36px; padding: 2px 1vw 2px 1vw;}
    .simple-hamburger { width: 36px; height: 36px; background-color: rgba(0,0,0,0.07); border-radius: 8px; padding: 3px; }
    .simple-hamburger svg { width: 28px; height: 28px;}
    .branding-block { gap: 8px;}
    .logo-img { width: 36px; height: 36px;}
    .companyNameTop { font-size: 1.1rem; margin-right: 0; letter-spacing: 0.5px;}

<div class="header-bar">
  <div class="branding-block">
    <a href="https://sdapromoters.com" target="_blank" rel="noopener" class="branding-link">
      <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img" />
      <span class="companyNameTop">SDA Infra & Promoters</span>
    </a>
  </div>
  <span class="flex-spacer"></span>
  <button class="simple-hamburger" type="button" aria-label="Show menu" id="menuButton" aria-expanded="false">
    <svg viewBox="0 0 28 28">
      <line x1="5" y1="7" x2="23" y2="7" />
      <line x1="5" y1="14" x2="23" y2="14" />
      <line x1="5" y1="21" x2="23" y2="21" />
    </svg>
  </button>
  <ul class="header-menu" id="navMenu" role="menu" aria-hidden="true">
    <li><a href="#" role="menuitem">Home</a></li>
    <li><a href="#" role="menuitem">About</a></li>
    <li><a href="#" role="menuitem">Projects</a></li>
    <li><a href="#" role="menuitem">Contact</a></li>
  </ul>
</div>

<script>
  const menuBtn = document.getElementById('menuButton');
  const navMenu = document.getElementById('navMenu');
  menuBtn.addEventListener('click', function(event) {
    event.stopPropagation();
    const isOpen = navMenu.classList.toggle('open');
    menuBtn.setAttribute('aria-expanded', isOpen);
    navMenu.setAttribute('aria-hidden', !isOpen);
  });
  document.addEventListener('click', (e) => {
    if (!menuBtn.contains(e.target) && !navMenu.contains(e.target)) {
      navMenu.classList.remove('open');
      navMenu.setAttribute('aria-hidden', 'true');
      menuBtn.setAttribute('aria-expanded', 'false');
    }
  });
</script>
