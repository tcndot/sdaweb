  .companyNameTop {
    font-size: 2rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    white-space: nowrap;
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .hamburger {
    width: 30px;
    height: 24px;
    cursor: pointer;
    display: inline-block;
    position: relative;
    z-index: 1201;
  }
  .hamburger svg {
    width: 30px;
    height: 24px;
    fill: none;
    stroke: #1a3a1a;
    stroke-width: 3;
    stroke-linecap: round;
    transition: all 0.3s ease;
  }
  .hamburger.open svg #line1 {
    transform: translateY(10px) rotate(45deg);
  }
  .hamburger.open svg #line2 {
    opacity: 0;
  }
  .hamburger.open svg #line3 {

  nav.main-nav {
    position: fixed;

    background: #2e7d32;

    box-shadow: -2px 0 10px rgba(0,0,0,0.15);
    padding-top: 60px;
    gap: 20px;
    z-index: 1000;
    display: flex;
  }
  nav.main-nav.active {
    transform: translateX(0);
  }
  nav.main-nav a {
    border-left: 4px solid transparent;
    font-size: 1.2rem;
    padding: 12px 20px;
    background: #e8f5e8;

    border: 2px solid #2e7d32;

  nav.main-nav a:hover {

    border-left: 4px solid #e8f5e8;
    color: #e8f5e8;

  @media (max-width: 900px) {

  }
</style>

<div class="header-bar">
  <div class="logo-brand-row">
    <img src="images/logo.png" alt="Logo of SDA Infra & Promoters" class="logo-img">
    <span class="companyNameTop">SDA Infra & Promoters</span>
  </div>

  <div class="hamburger" id="hamburgerToggle" role="button" aria-label="Toggle menu" tabindex="0">
    <svg viewBox="0 0 30 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <line id="line1" x1="0" y1="3" x2="30" y2="3" />
      <line id="line2" x1="0" y1="12" x2="30" y2="12" />

  <nav class="main-nav" id="mainNav" aria-expanded="false" aria-label="Primary navigation">

    <a href="about.html">About Us</a>
    <a href="careers.html">Careers</a>
    <a href="gallery.html">Gallery & Blogs</a>
  </nav>
</div>

<script>
  const hamburger = document.getElementById('hamburgerToggle');
  const nav = document.getElementById('mainNav');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.classList.toggle('open');
    nav.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', expanded);
  });

  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar') {
      e.preventDefault();
      hamburger.click();
    }
  });
</script>
