<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDA Infra & Promoters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      background: linear-gradient(135deg, #1a3a1a, #2e7d32);
      color: #e8f5e8;
      padding: 8px 5vw;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1050;
    }
    .phone-link {
      color: #e8f5e8;
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .phone-link:hover {
      text-decoration: underline;
      color: #c8e6c9;
    }
    .phone-icon svg {
      width: 19px;
      height: 19px;
      fill: #e8f5e8;
      margin-right: 7px;
    }

    /* Header Bar */
    .header-bar {
      display: flex;
      align-items: center;
      padding: 0 4vw;
      margin-top: 40px;
      background: linear-gradient(135deg, #fff, #f0f7f0);
      min-height: 80px;
      height: 100px;
      width: 100vw;
      position: relative;
    }
    .branding-block {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 1;
      min-width: 0;
      margin-left: 2vw;
    }
    .branding-link {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      flex-shrink: 1;
    }
    .logo-img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
      border: 3px solid #1a3a1a;
      flex-shrink: 0;
      transition: width 0.3s, height 0.3s;
    }
    .companyNameTop {
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #1a3a1a;
      line-height: 1.12;
      margin: 0;
      padding: 0;
      text-align: left;
      display: flex;
      align-items: center;
      min-width: 0;
      word-break: break-word;
      overflow-wrap: break-word;
      flex-shrink: 1;
      transition: font-size 0.3s;
      white-space: normal;
    }
    .flex-spacer {
      flex: 1 1 0;
      min-width: 0;
    }

    /* Hamburger Menu Button */
    .simple-hamburger {
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      flex-shrink: 0;
      transition: background 0.3s;
      touch-action: manipulation; /* Improves touch responsiveness */
    }
    .simple-hamburger svg {
      stroke: #1a3a1a;
      stroke-width: 3.2;
      stroke-linecap: round;
    }
    .simple-hamburger:focus,
    .simple-hamburger:active {
      background: #e0e0e0;
      outline: none;
    }
    .simple-hamburger.active .line1 {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .simple-hamburger.active .line2 {
      opacity: 0;
    }
    .simple-hamburger.active .line3 {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* Navigation Menu */
    .nav-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100vh;
      background: #f0f7f0;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1040;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
    }
    .nav-menu.active {
      transform: translateX(0);
    }
    .nav-menu a {
      color: #1a3a1a;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 15px 10px;
      border-bottom: 1px solid #e0e0e0;
      transition: background 0.2s;
    }
    .nav-menu a:hover {
      background: #e8f5e8;
    }

    /* Responsive Design */
    @media (min-width: 991px) {
      .header-bar {
        justify-content: space-between;
      }
      .branding-block {
        margin-left: 12vw;
      }
      .simple-hamburger {
        width: 44px;
        height: 44px;
        background: none;
        padding: 0;
      }
      .logo-img {
        width: 64px;
        height: 64px;
      }
      .companyNameTop {
        font-size: 2rem;
      }
      .flex-spacer {
        display: block;
        flex: 1 1 0;
      }
      .nav-menu {
        display: none; /* Hidden on desktop; add desktop nav if needed */
      }
    }
    @media (max-width: 990px) {
      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 7px 2vw;
        min-height: 60px;
        height: auto;
        width: 100vw;
      }
      .branding-block {
        gap: 10px;
        min-width: 0;
        flex-shrink: 1;
        flex-grow: 1;
        max-width: calc(100vw - 60px);
        margin-left: 0;
      }
      .logo-img {
        width: 40px;
        height: 40px;
      }
      .companyNameTop {
        font-size: 1.3rem;
        font-weight: 900;
        white-space: normal; /* Allow wrapping, no ellipsis */
        flex-shrink: 1;
        min-width: 0;
        letter-spacing: 1px;
      }
      .simple-hamburger {
        width: 44px;
        height: 44px;
        background-color: rgba(0, 0, 0, 0.07);
        border-radius: 8px;
        margin-left: 0;
        margin-right: 0;
      }
      .simple-hamburger svg {
        width: 32px;
        height: 32px;
      }
    }
    @media (max-width: 540px) {
      .header-bar {
        min-height: 36px;
        padding: 2px 1vw;
      }
      .simple-hamburger {
        width: 36px;
        height: 36px;
        background-color: rgba(0, 0, 0, 0.07);
        border-radius: 8px;
        padding: 3px;
      }
      .simple-hamburger svg {
        width: 28px;
        height: 28px;
      }
      .branding-block {
        gap: 8px;
      }
      .logo-img {
        width: 36px;
        height: 36px;
      }
      .companyNameTop {
        font-size: 1.1rem;
        letter-spacing: 0.5px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="tel:9999944622" class="phone-link">
      <span class="phone-icon">
        <svg viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.55.57 1 1 0 011 1V21a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.21.2 2.41.57 3.55a1 1 0 01-.25 1.01l-2.2 2.23z" />
        </svg>
      </span>
      Call: 9999944622
    </a>
  </div>

  <div class="header-bar">
    <div class="branding-block">
      <a href="https://sdapromoters.com" target="_blank" rel="noopener" class="branding-link">
        <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img" />
        <span class="companyNameTop">SDA Infra & Promoters</span>
      </a>
    </div>
    <span class="flex-spacer"></span>
    <button class="simple-hamburger" type="button" aria-label="Toggle menu">
      <svg viewBox="0 0 28 28">
        <line class="line1" x1="5" y1="7" x2="23" y2="7" />
        <line class="line2" x1="5" y1="14" x2="23" y2="14" />
        <line class="line3" x1="5" y1="21" x2="23" y2="21" />
      </svg>
    </button>
  </div>

  <nav class="nav-menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="careers.html">Careers</a>
    <a href="blogs.html">Blogs</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <script>
    const hamburger = document.querySelector('.simple-hamburger');
    const navMenu = document.querySelector('.nav-menu');

    // Toggle menu on hamburger click/touch
    ['click', 'touchstart'].forEach(eventType => {
      hamburger.addEventListener(eventType, function (e) {
        e.preventDefault(); // Prevent default touch behavior
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    });

    // Close menu when clicking/touching outside
    ['click', 'touchstart'].forEach(eventType => {
      document.addEventListener(eventType, function (e) {
        if (!navMenu.contains(e.target) && !hamburger.contains(e.target) && navMenu.classList.contains('active')) {
          hamburger.classList.remove('active');
          navMenu.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
