<!-- header.html -->
<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .phone-link:hover {
    text-decoration: underline;
    color: #c8e6c9;
  }
  .phone-icon svg {
    width: 19px;
    height: 19px;
    fill: #e8f5e8;
    margin-right: 7px;
  }
  .header-bar {
    display: flex;
    align-items: center;
    min-height: 80px;
    padding: 0 5vw;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    margin-top: 40px;
    position: relative;
    box-sizing: border-box;
    width: 100vw;
    z-index: 1040;
  }
  .branding-block {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-shrink: 1;
    min-width: 0;
  }
  .logo-img {
    width: 48px;
    height: 48px;
    object-fit: contain;
    border-radius: 10px;
    flex-shrink: 0;
  }
  .companyNameTop {
    font-size: 1.5rem;
    font-weight: bold;
    color: #2e7d32;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .nav-links {
    display: flex;
    gap: 24px;
    margin-left: auto;
    align-items: center;
  }
  .nav-link {
    text-decoration: none;
    color: #2e7d32;
    font-size: 1.1rem;
    font-weight: 500;
    padding: 8px 12px;
    transition: background 0.2s, color 0.2s;
    border-radius: 6px;
  }
  .nav-link:hover {
    background: #e8f5e8;
    color: #1a3a1a;
  }
  .simple-hamburger {
    display: none;
    align-items: center;
    justify-content: center;
    position: absolute;
    right: 5vw;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1100;
    background: #2e7d32;
    border-radius: 10px;
    width: 58px;
    height: 58px;
    cursor: pointer;
    border: none;
  }
  .hamburger-icon {
    width: 40px;
    height: 40px;
    fill: #fff;
  }
  @media (max-width: 600px) {
    .header-bar {
      padding: 0 3vw;
      min-height: 56px;
      margin-top: 44px;
    }
    .logo-img {
      width: 36px;
      height: 36px;
    }
    .simple-hamburger {
      display: flex;
      width: 64px;
      height: 64px;
      right: 2vw;
    }
    .companyNameTop {
      font-size: 1.1rem;
    }
    .branding-block {
      gap: 10px;
      min-width: 0;
      max-width: 60vw;
    }
    .nav-links {
      display: none;
    }
    /* Shrink hamburger if not enough space */
    .header-bar:has(.simple-hamburger) .simple-hamburger {
      width: 46px;
      height: 46px;
    }
  }
  @media (min-width: 601px) {
    .simple-hamburger {
      display: none !important;
    }
    .nav-links {
      display: flex;
    }
  }
</style>
<div class="top-bar">
  <a href="tel:9999944622" class="phone-link">
    <span class="phone-icon">
      <svg viewBox="0 0 24 24">
        <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 ..."></path>
      </svg>
    </span>
    Call 9999944622
  </a>
</div>
<div class="header-bar">
  <div class="branding-block">
    <a href="/" class="branding-link">
      <img src="images/logo.png" alt="Logo" class="logo-img">
      <span class="companyNameTop">My Website</span>
    </a>
  </div>
  <nav class="nav-links">
    <a href="/about" class="nav-link">About</a>
    <a href="/projects" class="nav-link">Projects</a>
    <a href="/contact" class="nav-link">Contact</a>
  </nav>
  <button class="simple-hamburger" aria-label="Open Menu">
    <svg class="hamburger-icon" viewBox="0 0 100 100">
      <rect x="12" y="26" width="76" height="12"></rect>
      <rect x="12" y="46" width="76" height="12"></rect>
      <rect x="12" y="66" width="76" height="12"></rect>
    </svg>
  </button>
</div>
