<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    font-weight: bold;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
  }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg {
    width: 19px;
    height: 19px;
    fill: #e8f5e8;
    margin-right: 7px;
  }

  .header-bar {
    background: linear-gradient(135deg, #ffffff, #f0f7f0);
    color: #1a3a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px; /* slightly shorter */
    padding: 0 5vw;
    box-sizing: border-box;
    position: relative;
    margin-top: 40px; /* avoid overlap with fixed top-bar */
  }
  .logo-brand-row {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .logo-img {
    width: 70px;
    height: 70px;
    cursor: pointer;
    object-fit: contain;
    border-radius: 11px;
    background: #fff;
    border: 3px solid #1a3a1a;
    box-shadow: 0 0 10px rgba(26, 58, 26, 0.15);
    transition: transform 0.3s ease;
  }
  .logo-img:hover {
    transform: scale(1.05);
  }
  .companyNameTop {
    font-size: 2rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    white-space: nowrap;
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    cursor: default;
  }

  @media (max-width: 900px) {
    .header-bar {
      height: 80px;
      padding: 0 3vw;
    }
    .logo-img {
      width: 50px;
      height: 50px;
    }
    .companyNameTop {
      font-size: 1.5rem;
      letter-spacing: 1.5px;
    }
  }
</style>

</div>

  </div>
</div>
