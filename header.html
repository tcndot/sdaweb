<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    position: fixed;
    top: 0; left: 0; width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .phone-link:hover {
    text-decoration: underline;
    color: #c8e6c9;
  }
  .phone-icon svg {
    width: 19px;
    height: 19px;
    fill: #e8f5e8;
    margin-right: 7px;
  }

  .header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 48px 5vw 16px 5vw;
    box-sizing: border-box;
    margin-top: 40px;
    min-height: 84px;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    position: relative;
    width: 100vw;
  }

  /* One block for logo + company name */
  .branding-block {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-grow: 1;
    max-width: 70vw;
  }
  .branding-link {
    display: flex;
    align-items: center;
    gap: 16px;
    text-decoration: none;
    flex-shrink: 0;
  }
  .logo-img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 12px;
    background: #fff;
    border: 3px solid #1a3a1a;
    box-shadow: 0 0 14px rgba(26, 58, 26, 0.18);
  }
  .companyNameTop {
    font-size: 2.4rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    color: #1a3a1a;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: calc(100% - 90px); /* leaves space beside logo */
  }

  /* Hamburger always on right */
  .simple-hamburger {
    width: 52px;
    height: 52px;
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
  }
  .simple-hamburger svg {
    width: 34px;
    height: 34px;
    stroke: #1a3a1a;
    stroke-width: 3.2;
    stroke-linecap: round;
  }
  .simple-hamburger:focus,
  .simple-hamburger:active {
    background: #e0e0e0;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 990px) {
    .header-bar {
      min-height: 74px;
      padding: 36px 3vw 14px 3vw;
    }
    .logo-img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    .companyNameTop {
      font-size: 1.7rem;
      max-width: calc(100% - 60px);
      letter-spacing: 1.8px;
    }
    .simple-hamburger {
      width: 40px;
      height: 40px;
    }
  }
  @media (max-width: 540px) {
    .header-bar {
      min-height: 68px;
      padding: 18px 2vw 10px 2vw;
    }
    .logo-img {
      width: 38px;
      height: 38px;
      border-radius: 7px;
    }
    .companyNameTop {
      font-size: 1.2rem;
      max-width: calc(100% - 50px);
      letter-spacing: 1.1px;
    }
    .simple-hamburger {
      width: 34px;
      height: 34px;
    }
  }
  @media (max-width: 380px) {
    .logo-img {
      width: 32px;
      height: 32px;
    }
    .companyNameTop {
      font-size: 1rem;
      max-width: calc(100% - 40px);
    }
    .simple-hamburger {
      width: 28px;
      height: 28px;
    }
  }
</style>

<div class="top-bar">

      Call: 9999944622
    </span>
  </a>
</div>

<div class="header-bar">
  <div class="branding-block">
    <a href="https://sdapromoters.com" target="_blank" rel="noopener" class="branding-link">
      <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img">
      <span class="companyNameTop">SDA Infra & Promoters</span>
    </a>
  </div>
  <button class="simple-hamburger" type="button" aria-label="Show menu">
    <svg viewBox="0 0 28 28">
      <line x1="5" y1="7" x2="23" y2="7"/>
      <line x1="5" y1="14" x2="23" y2="14"/>
      <line x1="5" y1="21" x2="23" y2="21"/>
    </svg>
  </button>
</div>
