<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    position: fixed;
    top: 0; left: 0; width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg {
    width: 19px;
    height: 19px;
    fill: #e8f5e8;

  }

  .header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 44px 4vw 16px 4vw;
    box-sizing: border-box;
    margin-top: 40px;
    min-height: 84px;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    position: relative;
    width: 100vw;
  }
  .logo-text-group {
    display: flex;
    align-items: center;
    gap: 22px;
    flex-grow: 1;
    min-width: 0;
  }
  .logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    gap: 13px;
    flex-shrink: 0;
  }
  .logo-img {
    width: 64px;
    height: 64px;
    object-fit: contain;
    border-radius: 13px;
    background: #fff;
    border: 3px solid #1a3a1a;
    box-shadow: 0 0 12px rgba(26, 58, 26, 0.17);
  }
  .companyNameTop {
    font-size: 2.1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    color: #1a3a1a;
    white-space: normal;
    word-break: break-word;
    overflow-wrap: break-word;
    max-width: 66vw;
  }
  .simple-hamburger {
    width: 52px;
    height: 52px;
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    flex-shrink: 0;
    margin-left: 24px;
  }
  .simple-hamburger svg {
    width: 34px;
    height: 34px;
    stroke: #1a3a1a;
    stroke-width: 3.2;
    stroke-linecap: round;
  }
  .simple-hamburger:focus,
  .simple-hamburger:active {
    background: #e0e0e0;
    outline: none;
  }

  /* RESPONSIVE FOR TABLET AND DOWN */
  @media (max-width:990px) {
    .header-bar {
      min-height: 74px;
      padding: 36px 3vw 14px 3vw;
    }
    .logo-img {
      width: 50px; height: 50px; border-radius: 9px;
    }
    .companyNameTop {
      font-size: 1.35rem;
      letter-spacing: 1.1px;
      max-width: 72vw;
    }
    .simple-hamburger {
      width: 40px; height: 40px; margin-left: 13px;
    }
    .logo-text-group { gap: 15px; }
  }

  /* MOBILE: INCREASE HEIGHT & FONT */
  @media (max-width:540px) {
    .header-bar {
      min-height: 68px;
      padding: 18px 2vw 10px 2vw;
    }
    .logo-img {
      width: 38px; height: 38px; border-radius: 7px;
    }
    .companyNameTop {
      font-size: 1rem;
      max-width: 56vw;
      letter-spacing: 0.7px;
    }
    .simple-hamburger {
      width: 34px; height: 34px;
      margin-left: 5px;
    }
    .logo-text-group { gap: 9px;}
  }

  /* TINY PHONES: DON'T CUT IT TOO MUCH */
  @media (max-width:380px) {
    .companyNameTop {
      font-size: 0.85rem;
      max-width: 33vw;
    }
    .logo-img { width: 29px; height: 29px; }
    .simple-hamburger { width: 24px; height: 24px; }
  }
