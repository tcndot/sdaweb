<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);

    padding: 8px 5vw;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .phone-link:hover {
    text-decoration: underline;
    color: #c8e6c9;
  }
  .phone-icon svg {
    width: 19px;
    height: 19px;
    fill: #e8f5e8;
    margin-right: 7px;
  }

  .header-bar {
    display: flex;
    align-items: center;
    padding: 0 4vw;
    margin-top: 40px;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    min-height: 80px;
    height: 100px;
    width: 100vw;

    position: relative;
  }

  .simple-hamburger {
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    flex-shrink: 0;
    margin-right: 0;
    transition: width 0.3s, height 0.3s;
  }
  .simple-hamburger svg {
    stroke: #1a3a1a;
    stroke-width: 3.2;
    stroke-linecap: round;
  }
  .simple-hamburger:focus,
  .simple-hamburger:active {
    background: #e0e0e0;
    outline: none;
  }

  .branding-block {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-shrink: 1;
    min-width: 0;
    margin-left: 2vw;

    align-items: center;
    gap: 10px;
    text-decoration: none;
    flex-shrink: 1;
  }
  .logo-img {
    width: 64px;
    height: 64px;
    object-fit: contain;
    border-radius: 12px;
    background: #fff;
    border: 3px solid #1a3a1a;
    flex-shrink: 1;
    transition: width 0.3s, height 0.3s;
  }
  .companyNameTop {
    font-size: 2rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #1a3a1a;
    line-height: 1.12;
    margin: 0;
    padding: 0;
    text-align: left;
    display: flex;
    align-items: center;
    min-width: 0;
    word-break: break-word;
    overflow-wrap: break-word;
    flex-shrink: 1;
    transition: font-size 0.3s;
    white-space: normal;
  }

  .flex-spacer {
    flex: 1 1 0;
    min-width: 0;
  }

  @media (min-width: 991px) {
    .header-bar {
      justify-content: flex-start;
    }
    .branding-block {
      margin-left: 12vw;
    }
    .simple-hamburger {
      width: 44px;
      height: 44px;
      background: none;
      padding: 0;
    }
    .logo-img {
      width: 64px;
      height: 64px;
    }
    .companyNameTop {
      font-size: 2rem;
    }
    .flex-spacer {
      display: block;
    }
  }

  @media (max-width: 990px) {
    .header-bar {
      min-height: 60px;
      height: auto;
      padding: 7px 2vw;
      justify-content: space-between;
    }
    .simple-hamburger {
      width: 44px;
      height: 44px;
      margin-left: auto;
      margin-right: 0;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 4px;
    }
    .simple-hamburger svg {
      width: 38px;
      height: 38px;
    }
    .branding-block {
      margin-left: 0;
      gap: 12px;
      flex-shrink: 1;
      min-width: 0;
    }
    .logo-img {
      width: 48px;
      height: 48px;
    }
    .companyNameTop {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      margin-right: 10px;
    }
    .flex-spacer {
      display: none;
    }
  }

  @media (max-width: 540px) {
    .header-bar {
      min-height: 36px;
      height: auto;
      padding: 2px 1vw 2px 1vw;
    }
    .simple-hamburger {
      width: 44px;
      height: 44px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 4px;
    }
    .simple-hamburger svg {
      width: 38px;
      height: 38px;
    }
    .branding-block {
      margin-left: 0;
      gap: 8px;
    }
    .logo-img {
      width: 40px;
      height: 40px;
    }
    .companyNameTop {
      font-size: 1.25rem;
      font-weight: 900;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      margin-right: 10px;
    }
  }
