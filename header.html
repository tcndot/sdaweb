<!-- header.html -->
<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link {
    color: #e8f5e8;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg { width: 19px; height: 19px; fill: #e8f5e8; margin-right: 7px; }

  .header-bar {
    display: flex;
    align-items: center;
    min-height: 84px;
    height: 100px;
    width: 100vw;
    box-sizing: border-box;
    position: relative;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    margin-top: 40px;
    padding: 0 5vw;
  }
  .branding-block {
    display: flex;
    align-items: center;
    gap: 17px;
    /* Center-left (30% from left on desktop) */
    position: absolute;
    left: 30vw;
    top: 50%;
    transform: translateY(-50%);
  }
  .branding-link {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    flex-shrink: 0;
  }
  .logo-img {
    width: 68px;
    height: 68px;
    object-fit: contain;
    border-radius: 12px;
    background: #fff;
    border: 3px solid #1a3a1a;
    box-shadow: 0 0 15px rgba(26, 58, 26, 0.18);
    flex-shrink: 0;
  }
  .companyNameTop {
    font-size: 2rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2.2px;
    color: #1a3a1a;
    line-height: 1.11;
    margin: 0;
    padding: 0;
    text-align: left;
    display: flex;
    align-items: center;
    min-width: 0;
    word-break: break-word;
    overflow-wrap: break-word;
    white-space: normal;
  }
  .simple-hamburger {
    width: 56px; height: 56px; /* Large on mobile */
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    flex-shrink: 0;
    margin-right: 0;
    position: relative;
    z-index: 2;
  }
  .simple-hamburger svg {
    width: 42px; height: 42px;
    stroke: #1a3a1a; stroke-width: 3.2; stroke-linecap: round;
  }
  .simple-hamburger:focus,.simple-hamburger:active { background: #e0e0e0; outline:none;}

  /* Hide hamburger on desktop, tweak logo/name position */
  @media (min-width: 991px) {
    .simple-hamburger { display: none; }
    .branding-block {
      left: 27vw;   /* adjust 27vw-34vw for more/less offset */
      transform: translateY(-50%);
    }
    .logo-img { width: 68px; height: 68px; }
    .companyNameTop { font-size: 2rem; }
  }
  @media (max-width: 990px) {
    .header-bar { height: 70px; min-height: 56px; }
    .branding-block {
      left: 24vw;
      transform: translateY(-50%);
      gap: 10px;
    }
    .logo-img { width: 36px; height: 36px; }
    .companyNameTop { font-size: 1rem; }
  }
  @media (max-width: 540px) {
    .header-bar { height: 60px; min-height: 44px; }
    .simple-hamburger {
      width: 60px; height: 60px; margin-right: 0;
      display: flex;
      position: absolute;
      left: 5vw;   /* hard-left, with some space */
      top: 50%;
      transform: translateY(-50%);
    }
    .branding-block {
      left: 32vw;
      gap: 5px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .logo-img { width: 29px; height: 29px; }
    .companyNameTop {
      font-size: 0.9rem;
      font-weight: 900;
      text-align: left;
      display: flex;
      align-items: center;
    }
  }
</style>

<div class="top-bar">
  <a href="tel:9999944622" class="phone-link">

      <svg viewBox="0 0 24 24">
        <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.55.57 1 1 0 011 1V21a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.21.2 2.41.57 3.55a1 1 0 01-.25 1.01l-2.2 2.23z"></path>
      </svg>
      Call: 9999944622
    </span>
  </a>
</div>

<div class="header-bar">
  <button class="simple-hamburger" type="button" aria-label="Show menu">
    <svg viewBox="0 0 28 28">
      <line x1="5" y1="7" x2="23" y2="7" />
      <line x1="5" y1="14" x2="23" y2="14" />
      <line x1="5" y1="21" x2="23" y2="21" />
    </svg>
  </button>
  <div class="branding-block">
    <a href="https://sdapromoters.com" target="_blank" rel="noopener" class="branding-link">
      <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img" />
      <span class="companyNameTop">SDA Infra & Promoters</span>
    </a>
  </div>
</div>
