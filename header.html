<!-- header.html -->
<header style="background:#0f2f1b;color:#fff;position:relative;">
  <div class="site" style="max-width:1100px;margin:0 auto;padding:8px 16px;box-sizing:border-box;display:flex;align-items:center;justify-content:space-between;gap:12px;">
    <!-- Left: logo + brand -->
    <div class="brand" style="display:flex;align-items:center;gap:12px;min-width:0">
      <!-- Logo box (keeps inset from left edge because of .site padding) -->
      <div class="logo-box" style="background:#fff;border-radius:8px;padding:6px;display:flex;align-items:center;justify-content:center;flex:0 0 auto;">
        <strong style="color:#0f2f1b;font-size:16px;line-height:1">SDA</strong>
      </div>

      <!-- Company name: will shrink on mobile via media query below -->
      <div class="brand-text" style="min-width:0;">
        <div class="company-name" style="font-weight:700;letter-spacing:0.4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:20px;">
          SDA INFRA &amp; PROMOTERS
        </div>
        <div style="font-size:12px;color:rgba(255,255,255,0.85);margin-top:2px;">Call: <strong>9999944622</strong></div>
      </div>
    </div>

    <!-- Desktop nav (hidden on mobile) -->
    <nav class="desktop-nav" style="display:flex;gap:16px;align-items:center;">
      <a href="/" style="color:#fff;text-decoration:none;font-weight:700">Home</a>
      <a href="/projects.html" style="color:#fff;text-decoration:none">Projects</a>
      <a href="/about.html" style="color:#fff;text-decoration:none">About</a>
      <a href="/careers.html" style="color:#fff;text-decoration:none">Careers</a>
    </nav>

    <!-- Hamburger (visible on mobile only) -->
    <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false"
      style="display:none;align-items:center;justify-content:center;width:44px;height:44px;border-radius:8px;border:0;background:transparent;cursor:pointer;flex:0 0 auto;">
      <span style="display:block;width:22px;height:2px;background:#fff;margin:3px 0;border-radius:2px"></span>
      <span style="display:block;width:22px;height:2px;background:#fff;margin:3px 0;border-radius:2px"></span>
      <span style="display:block;width:22px;height:2px;background:#fff;margin:3px 0;border-radius:2px"></span>
    </button>
  </div>

  <!-- Mobile menu: hidden by default -->
  <div id="mobileMenu" style="display:none;background:#0b2818;padding:12px;border-top:1px solid rgba(255,255,255,0.03);">
    <nav style="display:flex;flex-direction:column;gap:10px;">
      <a href="/" style="color:#fff;text-decoration:none;font-weight:700">Home</a>
      <a href="/projects.html" style="color:#fff;text-decoration:none">Projects</a>
      <a href="/about.html" style="color:#fff;text-decoration:none">About</a>
      <a href="/careers.html" style="color:#fff;text-decoration:none">Careers</a>
    </nav>
  </div>

  <style>
    /* MOBILE-ONLY ADJUSTMENTS: only affects screens <= 900px */
    @media (max-width: 900px) {
      /* show hamburger, hide desktop nav */
      .hamburger { display: flex !important; }
      .desktop-nav { display: none !important; }

      /* tighten site padding so header aligns with page while keeping gap from edges */
      .site { padding-left: 14px; padding-right: 14px; }

      /* brand text smaller so full name fits on one line */
      .company-name {
        /* use clamp to reduce font-size on small screens only (keeps desktop unchanged) */
        font-size: clamp(14px, 4.2vw, 18px) !important;
        white-space: nowrap !important;    /* prevent wrap */
        overflow: visible !important;      /* allow it to shrink rather than hide */
      }

      /* ensure logo doesn't start from the absolute left edge */
      .logo-box { margin-left: 4px; }

      /* ensure hamburger doesn't touch the right edge */
      .hamburger { margin-right: 4px; }

      /* ensure brand text container can shrink so the name doesn't force nav out */
      .brand-text { min-width: 0; }
      .brand { gap: 8px; }

      /* slightly reduce the space between logo and text */
      .brand .logo-box { flex: 0 0 auto; }

      /* mobile menu padding */
      #mobileMenu { padding-left: 14px; padding-right: 14px; }
    }
  </style>

  <script>
    // Mobile menu toggle - accessible and simple
    (function(){
      const btn = document.getElementById('hamburgerBtn');
      const menu = document.getElementById('mobileMenu');

      function isMobile() {
        return window.matchMedia('(max-width:900px)').matches;
      }

      function closeMenu() {
        menu.style.display = 'none';
        btn.setAttribute('aria-expanded', 'false');
      }
      function openMenu() {
        menu.style.display = 'block';
        btn.setAttribute('aria-expanded', 'true');
      }

      // on load/resize keep state consistent with viewport
      function refresh() {
        if (!isMobile()) {
          // desktop: ensure mobile menu hidden and aria false
          closeMenu();
          btn.style.display = 'none';
          const desk = document.querySelector('.desktop-nav');
          if (desk) desk.style.display = 'flex';
        } else {
          // mobile: show hamburger and hide desktop nav
          btn.style.display = 'flex';
          const desk = document.querySelector('.desktop-nav');
          if (desk) desk.style.display = 'none';
        }
      }
      refresh();
      window.addEventListener('resize', refresh);

      if (btn) {
        btn.addEventListener('click', function(){
          if (menu.style.display === 'block') closeMenu();
          else openMenu();
        });
        // keyboard support
        btn.addEventListener('keydown', function(e){
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            btn.click();
          } else if (e.key === 'Escape') {
            closeMenu();
          }
        });
      }
    })();
  </script>
</header>
