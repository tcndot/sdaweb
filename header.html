<style>
  .top-bar {

    align-items: center;
  }

    border: 3px solid #1a3a1a;

    .simple-hamburger { width: 34px; height: 34px;}

  @media (max-width:540px) {
    .header-bar { min-height: 44px; padding: 10px 2vw 7px 2vw;}
    .branding-block {gap:5px;}
