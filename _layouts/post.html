

<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="icon"
      type="image/png"
      href="{{ page.favicon | default: '/assets/logo4favicon.png' }}">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom site CSS copied from default.html -->
  <style>
    html, body { margin: 0; }

    .sda-hero-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 18px 40px;
      box-sizing: border-box;
    }

    .sda-hero-bg {
      width: 100vw;
      left: 50%;
      position: relative;
      margin-left: -50vw;
      margin-right: -50vw;
      box-sizing: border-box;
      border-radius: 0;
      padding: 48px 22px;
    }

    @media (max-width: 880px) {
      .sda-hero-inner { padding-left: 14px; padding-right: 14px; }
      .sda-hero-bg { padding-left: 14px; padding-right: 14px; min-height: 320px; }
    }

    .sda-main-wrap,
    .sda-stats-inner,
    .contact-wrap,
    .sda-footer-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding-left: 18px;
      padding-right: 18px;
      box-sizing: border-box;
    }

    /* Blog-specific formatting */
    .blog-container {
      max-width: 850px;
      margin: 0 auto;
      padding: 24px;
    }

    .blog-content {
      line-height: 1.85;
      font-size: 18px;
      color: #1a1a1a;
    }

    .blog-content p {
      margin-bottom: 1.2rem;
    }

    .blog-content h2 {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  {% include header.html %}

  <div class="blog-container">
    <h1 class="text-4xl font-bold mb-3">{{ page.title }}</h1>

    <div class="text-gray-600 mb-6 text-sm">
      Published {{ page.date | date: "%B %d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
    </div>

    {% if page.image %}
      <img src="{{ page.image }}" class="rounded-lg shadow mb-8 w-full" alt="">
    {% endif %}

    <div class="blog-content">
      {{ content }}
    </div>

    <div class="mt-10">
      <a href="/blogs.html" class="text-blue-600 font-semibold">← Back to Blogs</a>
    </div>
  </div>

  {% include footer.html %}

</body>
</html>
