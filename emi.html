<style>
/* Mini centered EMI card (compact, repeatable) */
.emi-mini-wrapper { display:flex; justify-content:center; padding:18px 8px; }
.emi-mini-card {
  width: 380px;
  max-width: calc(100% - 24px);
  background: #fff;
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  font-size: 13px;
  box-sizing: border-box;
}
.emi-mini-title { font-weight:800; font-size:18px; margin:0 0 8px 0; }
.row { display:flex; gap:8px; align-items:center; }
.col { display:flex; flex-direction:column; gap:6px; }
.input { width:100%; padding:8px 10px; border-radius:8px; border:1px solid #e6e7ea; font-size:13px; box-sizing:border-box; }
.small { font-size:12px; color:#4b5563; }
.top-total { text-align:right; }
.top-total .small { margin:0; }
.top-total .amount { font-weight:800; font-size:14px; margin-top:2px; }
.select { padding:8px 10px; border-radius:8px; border:1px solid #e6e7ea; background:#fff; font-size:13px; }
.emi-output { margin-top:10px; padding:10px; border-radius:8px; background:#fbfdff; border:1px solid #eef2f7; text-align:center; }
.emi-output .label { color:#374151; font-size:13px; }
.emi-output .value { font-weight:800; font-size:16px; margin-top:6px; }
@media (max-width:420px){ .emi-mini-card{ width:100%; } .row{ flex-direction:column; } .top-total{ text-align:left; } }
</style>

<!-- One wrapper can be copied multiple times -->
<div class="emi-mini-wrapper">
  <div class="emi-mini-card" data-emi>
    <div class="emi-mini-title">EMI Calculator</div>

    <!-- Rate / Gaj / Property total row -->
    <div class="row" style="align-items:end;">
      <div style="flex:1;" class="col">
        <label class="small">Rate (₹)</label>
        <input class="input js-rate" type="number" min="500" step="500" value="20000" inputmode="numeric" />
      </div>

      <div style="width:96px;" class="col">
        <label class="small">Gaj</label>
        <input class="input js-gaj" type="number" min="1" step="1" value="100" inputmode="numeric" />
      </div>

      <div style="width:120px;" class="top-total">
        <div class="small">Property total</div>
        <div class="amount js-property">₹ 0</div>
      </div>
    </div>

    <!-- months + down payment row -->
    <div class="row" style="margin-top:10px;">
      <div style="flex:1;" class="col">
        <label class="small">Months</label>
        <select class="select js-months" aria-label="Tenure">
          <option value="12">12</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="30">30</option>
          <option value="36" selected>36</option>
        </select>
      </div>

      <div style="width:160px;" class="col">
        <label class="small">Down payment</label>
        <select class="select js-down" aria-label="Down percent">
          <option value="10">10%</option>
          <option value="15">15%</option>
          <option value="20" selected>20%</option>
          <option value="25">25%</option>
          <option value="30">30%</option>
          <option value="33">33%</option>
          <option value="40">40%</option>
          <option value="50">50%</option>
        </select>
      </div>
    </div>

    <!-- single output: EMI -->
    <div class="emi-output" aria-live="polite">
      <div class="label">EMI (monthly)</div>
      <div class="value js-emi">₹ 0</div>
    </div>
  </div>
</div>

<script>
(function(){
  // initialize all instances (so you can paste the component multiple times)
  document.querySelectorAll('[data-emi]').forEach(initCard);

  function initCard(card) {
    const rateEl = card.querySelector('.js-rate');
    const gajEl = card.querySelector('.js-gaj');
    const monthsEl = card.querySelector('.js-months');
    const downEl = card.querySelector('.js-down');

    const propEl = card.querySelector('.js-property');
    const emiEl = card.querySelector('.js-emi');

    // helpers
    function fmt0(n){ return new Intl.NumberFormat('en-IN', {maximumFractionDigits:0}).format(Math.round(n||0)); }
    function safeNum(v){ const n = Number(v); return isFinite(n) ? n : 0; }

    // enforce steps & integer rules
    function normalizeInputs() {
      // rate step 500 min 500
      let rate = Math.round(safeNum(rateEl.value) / 500) * 500;
      if (!isFinite(rate) || rate < 500) rate = 500;
      rateEl.value = rate;

      // gaj integer min 1
      let g = Math.floor(safeNum(gajEl.value));
      if (!isFinite(g) || g < 1) g = 1;
      gajEl.value = g;
    }

    // update down select labels to include rupee amount (e.g. "20% — ₹ 40,000")
    function refreshDownLabels(property) {
      // property in rupees
      Array.from(downEl.options).forEach(opt=>{
        const pct = parseInt(opt.value,10) || 0;
        const amt = Math.round(property * (pct/100));
        opt.textContent = pct + '% — ₹ ' + fmt0(amt);
      });
    }

    // compute EMI and update UI
    function recompute() {
      normalizeInputs();
      const rate = safeNum(rateEl.value);
      const gaj = safeNum(gajEl.value);
      const months = Math.max(1, parseInt(monthsEl.value,10) || 1);
      const pct = Math.max(0, parseInt(downEl.value,10) || 0);

      const property = Math.round(rate * gaj);
      const downAmount = Math.round(property * (pct/100));
      const loan = Math.max(0, property - downAmount);

      // monthly EMI = loan / months, rounded to integer rupees
      const emi = months > 0 ? Math.round(loan / months) : Math.round(loan);

      // update top property
      propEl.textContent = '₹ ' + fmt0(property);
      // update down labels so percent options show rupee values
      refreshDownLabels(property);
      // update EMI
      emiEl.textContent = '₹ ' + fmt0(emi);
    }

    // events: all changes update immediately
    ['input','change'].forEach(ev=>{
      rateEl.addEventListener(ev, recompute);
      gajEl.addEventListener(ev, recompute);
      monthsEl.addEventListener(ev, recompute);
      downEl.addEventListener(ev, recompute);
    });

    // ensure no jumpy focus: nothing else triggers focus

    // initial compute
    recompute();
  }
})();
</script>
