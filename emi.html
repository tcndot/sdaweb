---
layout: default
title: EMI Calculator
permalink: /emi/
---

<style>
.emi-mini {
  max-width: 520px;
  padding: 10px;
  border-radius: 10px;
  background: #ffffff;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  font-size: 13px;
}
.emi-row { display:flex; gap:8px; align-items:center; }
.emi-row.col { flex-direction:column; align-items:stretch; }
.emi-title { font-weight:800; font-size:18px; margin:0 0 8px 0; }
.input, select { padding:8px 10px; border-radius:8px; border:1px solid #e6e7ea; font-size:13px; width:100%; box-sizing:border-box; }
.small { font-size:12px; color:#6b7280; }
.grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; }
.grid-2 { display:grid; grid-template-columns: repeat(2, 1fr); gap:8px; }
.btn { padding:8px 10px; border-radius:8px; border:0; background:#0ea5a4; color:#fff; font-weight:700; cursor:pointer; font-size:13px; }
.result { margin-top:8px; display:flex; justify-content:space-between; align-items:center; padding:8px; border-radius:8px; background:#f8fafc; }
.kicker { font-size:12px; color:#374151; }
.value { font-weight:700; }
.toggle { display:flex; gap:8px; align-items:center; }
.radio-label { font-size:13px; color:#374151; }
@media (max-width:480px) {
  .grid { grid-template-columns: 1fr; }
  .grid-2 { grid-template-columns: 1fr; }
}
</style>

<div class="emi-mini" aria-labelledby="emi-mini-title">
  <div class="emi-title" id="emi-mini-title">EMI Calculator</div>

  <div class="grid">
    <div>
      <label class="small">Rate (₹)</label>
      <input id="emi_rate" class="input" type="number" min="0" step="1" value="20000" />
    </div>

    <div>
      <label class="small">Gaj</label>
      <input id="emi_gaj" class="input" type="number" min="0" step="0.1" placeholder="" value="" />
    </div>

    <div>
      <label class="small">Tenure</label>
      <select id="emi_months" class="input" aria-label="Tenure months">
        <option value="12">12</option>
        <option value="18">18</option>
        <option value="24">24</option>
        <option value="30">30</option>
        <option value="36" selected>36</option>
      </select>
    </div>
  </div>

  <div style="margin-top:8px;" class="grid-2">
    <div>
      <label class="small">Down payment</label>
      <div class="toggle" style="margin-top:6px;">
        <label class="radio-label"><input type="radio" name="emi_down_type" value="percent" checked> %</label>
        <label class="radio-label"><input type="radio" name="emi_down_type" value="amount"> ₹</label>
      </div>

      <div id="emi_down_pct_wrap" style="margin-top:6px;">
        <input id="emi_down_pct" class="input" type="number" min="0" max="100" step="0.1" value="20" />
      </div>

      <div id="emi_down_amt_wrap" style="display:none;margin-top:6px;">
        <input id="emi_down_amt" class="input" type="number" min="0" step="1" value="0" />
      </div>
    </div>

    <div style="display:flex;flex-direction:column;justify-content:flex-end;">
      <button id="emi_calc_btn" class="btn">Calculate</button>
    </div>
  </div>

  <div id="emi_results" style="margin-top:10px;">
    <div class="result"><div class="kicker">Property</div><div class="value" id="emi_prop">₹ 0</div></div>
    <div class="result" style="margin-top:6px;"><div class="kicker">Down</div><div class="value" id="emi_down">₹ 0</div></div>
    <div class="result" style="margin-top:6px;"><div class="kicker">Loan</div><div class="value" id="emi_loan">₹ 0</div></div>
    <div class="result" style="margin-top:6px;"><div class="kicker">Monthly</div><div class="value" id="emi_monthly">₹ 0</div></div>
  </div>
</div>

<script>
(function(){
  const rate = id('emi_rate');
  const gaj = id('emi_gaj');
  const months = id('emi_months');

  const downPctWrap = id('emi_down_pct_wrap');
  const downAmtWrap = id('emi_down_amt_wrap');
  const downPct = id('emi_down_pct');
  const downAmt = id('emi_down_amt');

  const calcBtn = id('emi_calc_btn');

  const propEl = id('emi_prop');
  const downEl = id('emi_down');
  const loanEl = id('emi_loan');
  const monthlyEl = id('emi_monthly');

  // down type toggle
  document.querySelectorAll('input[name="emi_down_type"]').forEach(r=>{
    r.addEventListener('change', function(){
      if (this.value === 'percent') {
        downPctWrap.style.display = '';
        downAmtWrap.style.display = 'none';
      } else {
        downPctWrap.style.display = 'none';
        downAmtWrap.style.display = '';
      }
    });
  });

  function fmt(n){ return new Intl.NumberFormat('en-IN', {maximumFractionDigits:2}).format(n); }
  function safeNum(v){ const n = parseFloat(v); return isFinite(n) ? n : 0; }

  function calculate(){
    const r = safeNum(rate.value);
    const g = safeNum(gaj.value);
    const m = parseInt(months.value,10) || 12;

    const property = r * g;
    let down = 0;
    if (document.querySelector('input[name="emi_down_type"]:checked').value === 'percent') {
      const pct = Math.max(0, Math.min(100, safeNum(downPct.value)));
      down = property * (pct/100);
    } else {
      down = Math.max(0, safeNum(downAmt.value));
      if (down > property) down = property;
    }

    const loan = Math.max(0, property - down);
    const monthly = m > 0 ? (loan / m) : 0;

    propEl.textContent = "₹ " + fmt(property);
    downEl.textContent = "₹ " + fmt(down);
    loanEl.textContent = "₹ " + fmt(loan);
    monthlyEl.textContent = "₹ " + fmt(monthly);
  }

  calcBtn.addEventListener('click', calculate);

  // Helpers
  function id(x){ return document.getElementById(x); }

  // initial calc (gaj empty => property 0)
  calculate();
})();
</script>
