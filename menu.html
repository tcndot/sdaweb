<style>
  /* Hamburger button styles */
  .hamburger {
    width: 30px;
    height: 24px;
    cursor: pointer;
    display: inline-block;
    position: relative;
    z-index: 1100;
  }
  .hamburger svg {
    width: 30px;
    height: 24px;
    fill: none;
    stroke: #1a3a1a;
    stroke-width: 3;
    stroke-linecap: round;
    transition: all 0.3s ease;
  }
  .hamburger.open svg #line1 {
    transform: translateY(10px) rotate(45deg);
  }
  .hamburger.open svg #line2 {
    opacity: 0;
  }
  .hamburger.open svg #line3 {
    transform: translateY(-10px) rotate(-45deg);
  }

  /* Navigation styling */
  nav.main-nav {
    display: flex;
    gap: 22px;
  }
  nav.main-nav a {
    background: #e8f5e8;
    color: #1a3a1a;
    border-radius: 6px;
    border: 2px solid #2e7d32;
    padding: 13px 25px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 1px 4px rgba(26, 58, 26, 0.1);
    transition: background 0.23s, color 0.23s;
    font-size: 1.1rem;
  }
  nav.main-nav a:hover, nav.main-nav a.active {
    background: #2e7d32;
    color: #e8f5e8;
  }

  @media (max-width: 900px) {
    nav.main-nav {
      position: fixed;
      top: 70px;
      right: 0;
      background: #2e7d32;
      flex-direction: column;
      width: 250px;
      height: 100vh;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      box-shadow: -2px 0 10px rgba(0,0,0,0.15);
      padding-top: 60px;
      gap: 20px;
      z-index: 1000;
    }
    nav.main-nav.active {
      transform: translateX(0);
    }
    nav.main-nav a {
      border-left: 4px solid transparent;
      font-size: 1.2rem;
      padding: 12px 20px;
    }
    nav.main-nav a:hover {
      background: #1a3a1a;
      border-left: 4px solid #e8f5e8;
    }
    .hamburger {
      display: block;
    }
  }
  @media (min-width: 901px) {
    .hamburger {
      display: none;
    }
  }
</style>

<div class="hamburger" id="hamburgerToggle" role="button" aria-label="Toggle menu" tabindex="0">
  <svg viewBox="0 0 30 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
    <line id="line1" x1="0" y1="3" x2="30" y2="3"></line>
    <line id="line2" x1="0" y1="12" x2="30" y2="12"></line>
    <line id="line3" x1="0" y1="21" x2="30" y2="21"></line>
  </svg>
</div>

<nav class="main-nav" id="mainNav" aria-expanded="false" aria-label="Primary navigation">
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="careers.html">Careers</a>
  <a href="gallery.html">Gallery & Blogs</a>
</nav>

<script>
  const hamburger = document.getElementById('hamburgerToggle');
  const nav = document.getElementById('mainNav');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.classList.toggle('open');
    nav.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', expanded);
  });

  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar') {
      e.preventDefault();
      hamburger.click();
    }
  });
</script>
